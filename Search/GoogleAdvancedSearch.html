<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div>
            <div class="rightAlign robotoFont">
                <a href="GoogleSearch.html" class="navigation-link"> Search</a>
            </div>
        </div>

        <div>
            <form id="advancedForm" action="https://www.google.com/search" method="GET" name="f">
                <div>
                    <input class="row no-gutters advancedSubmissionField" type="text" name="as_q" placeholder="all of these words" >
                    <input class="row no-gutters advancedSubmissionField" type="text" name="as_epq" placeholder="this exact word or phrase">
                    <input class="row no-gutters advancedSubmissionField" type="text" name="as_oq" placeholder="any of these words">
                    <input class="row no-gutters advancedSubmissionField" type="text" name="as_eq" placeholder="none of these words">
                </div>
                <div style="width: 585px;">
                    <input form="advancedForm" class="advancedSearchButton advancedSearchButtonAction" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>

        
    </body>
    
    
</html>
